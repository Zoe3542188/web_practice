<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, inital-scale=1. maximum-scale=1">
	<title>Welcome to Tzone</title>
	<style type="text/css">
		.head{
			background-color: #003224;
			color: white;
			padding: 10px;
			font-weight:bold;
			font-size: 30px;
			text-align: center;
		}
		.content{
			width: 1000px;
			margin-left: auto;
			margin-right: auto;
		}
		.box{
			width: 320px;
			margin: 10px;
			padding: 50px;
			background-color: white;
			display: inline-block;
			vertical-align: top;
			text-align: center;
			height: 150px;
			line-height: 30px;
		}
		.title{
			font-weight: bold;
		}
		/*For mobile device*/
		@media screen and (max-width:800px){
			.content{
				width: 100%;
				text-align: center;
				background-color: yellow;
			}
		}
	</style>
</head>
<body style="margin: 0px; background-color: #eeeeee;">
	<div class="head">Welcome to Tzone</div>
	<div class="content"></div>
		<div class="box">
			<div class="title">Accross the road</div>
			<div>Find a fish</div>
			<div>Find a goat</div>
			<div>Find a chick</div>
		</div>
		<div class="box">
			<div class="title">Banana like peaches</div>
			<div>Eat a burger</div>
			<div>Eat a donuts</div>
			<div>Eat a candy</div>
		</div>
		<div class="box">
			<div class="title">Computer sinence cute</div>
			<div>Draw a line</div>
			<div>Draw a circle</div>
		</div>
</body>
</html>
