<script type="text/javascript">
	function Player(name,hp){
	this.name=name;
	this.hp=hp;
	this.fight=function(){
		this.hp=this.hp-2;
	};
	this.rest=function(){
		this.hp++;
	};
	this.report=function () {
		alert(this.name+":"+this.hp);
	};
}
var player=new Player("john",100);
var player2=new Player("Lucy",100);
player.fight();
player.report();
player2.rest();
player2.report();
function change(){
	var spanObj=document.getElementById("num");
	spanObj.innerHTML="no";
	spanObj.style.color="yellow";
	spanObj.style.fontWeight="bold";
	spanObj.style.display="none";
}
</script>
</head>
<body>
	<button onclick="change();">CHANGE</button>
     <div class="square">
     	  <div class="content"> 
              <p>内容</p>
          </div>
          <div>
          	Today we had <span id="num">one</span> chicken dinner.
          </div>
     </div> 
</body>
