<!DOCTYPE html>
<html>
<head>
	<title>select_list</title>
	<script type="text/javascript">
		function toggleMenu(idnum){
			var menu=document.getElementById("menu-"+idnum);
			/*if(menu.style.display=="none"){
			menu.style.display="block"
		}
		else{menu.style.display="none"}*/
			menu.classList.toggle("hide");//toggle是切换的意思
		}
		function out(element){
			element.style.color="yellow"
		}
		function over(element){
			element.style.color="green"
		}
		//JS注册事件处理器
		function init(){
			var btn=document.getElementById("btn");
			var btid=document.getElementById("btid");
			var handler=function(mouse){
				alert(mouse.clientX+","+mouse.clientY)
			}//取得当前点击的坐标
			var Terry=function(){alert("I Love U")}
			btn.addEventListener("click",handler);
			btid.addEventListener("click",Terry);
			//用户点击按钮，触发click事件
			//浏览器主动收集和事件有关资讯
			//浏览器制造出Event Object事件物件
			//呼叫已经注册的事件处理函数（handler.Terry等）并将参数传进来handler(eventObj)
		}
		document.addEventListener("keydown",function(key){//注册匿名函数来直接当作事件处理器
			alert(key.keyCode);
		})
	</script>
	<style type="text/css">
		.hide{display: none;}
	</style>
</head>
<body onload="init();">
	<button id='btn'>注册事件</button>
	<button onclick="alert('clicked!')">click</button>
	<span onmouseover="this.style.color='blue'" onmouseout="this.style.color='red'">Test</span>
	<span onmouseover="over(this)" onmouseout="out(this)">Hello</span>
	<div onclick="toggleMenu(1)">what's next</div>
	<ul id="menu-1" class="hide">
		<li>Eat Chicken Dinner</li>
		<li>Drink Bubble Tea</li>
		<li>Poo and Pee</li>
	</ul>
	<div onclick="toggleMenu(2)">what's next</div>
	<ul id="menu-2" class="hide">
		<li>Eat Chicken Dinner</li>
		<li>Drink Bubble Tea</li>
		<li>Poo and Pee</li>
	</ul>
	<div onclick="toggleMenu(3)">what's next</div>
	<ul id="menu-3" class="hide">
		<li>Eat Chicken Dinner</li>
		<li>Drink Bubble Tea</li>
		<li>Poo and Pee</li>
	</ul>
	<button id="btid">Terry</button>
</body>
</html>
